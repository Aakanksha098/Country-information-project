<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800," rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <header class="header">
    
    <div class="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
    <p class="themeChanger"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
    <!-- <p class="themeback"><i class="fa-regular fa-sun"></i>&nbsp;&nbsp;Light Mode</p> -->
    </div>
   </header> 
   <main>
    <div class="search-filter">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for country...">
        </div>
        <select name="filter" class="filter">
            <option vale="hidden" hidden>Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
        </select>
    </div>
   <div class="countries-container"></div>
  </main>
</body>
</html>
